<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <form method="POST">
            <label for="text">Text to Translate:</label><br>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
            
            <label for="source_lang">Source Language:</label>
            <select id="source_lang" name="source_lang" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select><br><br>

            <label for="target_lang">Target Language:</label>
            <select id="target_lang" name="target_lang" required>
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select><br><br>

            <button type="submit">Translate</button>
        </form>

        {% if translated_text %}
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
